version: '3.7'

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/srv/docker-demo
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - '80:80'
    php:
        image: php:7.4-fpm-alpine
        volumes:
            - ./:/srv/docker-demo